<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Trestle Trail Technology</h2>
                    <h3 class="section-subheading muted">We are your area technology experts. Contact us to start the conversation.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" id="contact-form" action="https://formspree.io/richard.dedor@gmail.com">
                        <div class="row">   
                          <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name." name="name">
                          <br><input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." name="email">
                          <br><input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number." name="phone">
                          <br>
                          <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message." name="message"></textarea>
 
                          <br>
                          <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Send Message</button>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
